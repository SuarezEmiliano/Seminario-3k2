<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../login.css">
    </head>
    <body>
        <div class="login-wrapper">
            <div class="login-side">
                <div class="my-form__wrapper">
                    <div class="login-welcome-row">
                        <h1>Bienvenido &#x1F44F;</h1>
                        <p>Por favor completa con tus detalles para poder ingresar</p>
                    </div>
                    <form class="my-form">
                        <div class="socials-row">
                            <a
                                href="#"
                                title="Use Google"
                            >
                                <img src="../img/google.png" alt="Google">
                                Si tienes cuenta de Google usala para registrarte
                            </a>
                        </div>
                        <div class="divider">
                            <div class="divider-line"></div>
                            Or
                            <div class="divider-line"></div>
                        </div>
                        <div class="text-field">
                            <label for="email">Número de telefóno:</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Escribe aquí tu número de telefóno"
                                required
                            >
                        </div>
                        <div class="text-field">
                            <label for="password">Contraseña:</label>
                            <input
                                id="password"
                                type="password"
                                name="password"
                                placeholder="Escribe aquí tu contraseña"
                                title="Minimum 6 characters at 
                                    least 1 Alphabet and 1 Number"
                                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                                required
                            >
                        </div>
                        <input type="submit" class="my-form__button" value="Login">
                        <div class="my-form__actions">
                            <div class="my-form__row">
                                <span>Olvidaste tu contraseña?</span>
                                <a href="#" title="Reset Password">
                                    Cambiar de contraseña
                                </a>
                            </div>
                            <div class="my-form__signup">
                                <a href="#" title="Create Account">
                                    Si eres nuevo crea una cuenta
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="info-side">
                <img src="../img/logo.png" alt="Mock" class="mockup">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
